name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric
  command:
    start: scripts/gen.sh;scripts/utils.sh networkup
    end: scripts/utils.sh networkdown

info:
  Version: 1.4.4
  Size: 2 Orgs with 1 Peer
  Orderer: Solo
  Distribution: Single Host
  StateDB: GoLevelDB

clients:
  peer0.orga.com:
    client:
      organization: OrgA
      credentialStore:
        path: /tmp/crypto/orga
        cryptoStore:
          path: /tmp/crypto/orga
      clientPrivateKey:
        path: crypto-config/peerOrganizations/orga.com/users/User1@orga.com/msp/keystore/key.pem
      clientSignedCert:
        path: crypto-config/peerOrganizations/orga.com/users/User1@orga.com/msp/signcerts/User1@orga.com-cert.pem

  peer0.orgb.com:
    client:
      organization: OrgB
      credentialStore:
        path: /tmp/crypto/orgb
        cryptoStore:
          path: /tmp/crypto/orgb
      clientPrivateKey:
        path: crypto-config/peerOrganizations/orgb.com/users/User1@orgb.com/msp/keystore/key.pem
      clientSignedCert:
        path: crypto-config/peerOrganizations/orgb.com/users/User1@orgb.com/msp/signcerts/User1@orgb.com-cert.pem

channels:
  mychannel:
    configBinary: channel-artifacts/channel.tx
    created: true
    orderers:
    - orderer.yzm.com
    peers:
      peer0.orga.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.orgb.com:
        eventSource: true

    chaincodes:
    - id: money_demo
      version: "1.0"
      language: golang
      path: ../chaincode/demo

organizations:
  OrgA:
    mspid: OrgAMSP
    peers:
    - peer0.orga.com
    adminPrivateKey:
      path: crypto-config/peerOrganizations/orga.com/users/Admin@orga.com/msp/keystore/key.pem
    signedCert:
      path: crypto-config/peerOrganizations/orga.com/users/Admin@orga.com/msp/signcerts/Admin@orga.com-cert.pem

  OrgB:
    mspid: OrgBMSP
    peers:
    - peer0.orgb.com
    adminPrivateKey:
      path: crypto-config/peerOrganizations/orgb.com/users/Admin@orgb.com/msp/keystore/key.pem
    signedCert:
      path: crypto-config/peerOrganizations/orgb.com/users/Admin@orgb.com/msp/signcerts/Admin@orgb.com-cert.pem

orderers:
  orderer.yzm.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.yzm.com
      grpc.keepalive_time_ms: 600000

peers:
  peer0.orga.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.orga.com
      grpc.keepalive_time_ms: 600000

  peer0.orgb.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.orgb.com
      grpc.keepalive_time_ms: 600000
